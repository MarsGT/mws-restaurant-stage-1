<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href="//cdn.bootcss.com/modern-normalize/0.5.0/modern-normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="//cdn.bootcss.com/leaflet/1.4.0/leaflet.css" rel="stylesheet">
    <title>餐厅点评</title>
</head>

<body>
    <header>
        <nav>
            <h1><a href="/">餐厅点评</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>筛选结果&emsp;</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">全部街道</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">全部菜系</option>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <script>
        'use strict';
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/js/sw.js').then(function (reg) {
                console.info(`Registration:succeeded. [Scope: ${reg.scope}]`);
            }).catch(function (err) {
                console.error(`Registration:failed. [Info: ${err}]`);
            });
        }
    </script>

    <script src="//cdn.bootcss.com/leaflet/1.4.0/leaflet.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>

    <footer id="footer">
        Copyright &copy; 2017 <a href="/"><strong>餐厅点评</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
